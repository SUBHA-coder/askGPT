<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskGPT</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="newChatBtn">
                    <i class="fas fa-plus"></i> New chat
                </button>
            </div>
            
            <div class="chat-history">
                <div class="history-list" id="historyList">
                    <!-- Chat history will be populated here -->
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <span class="user-name">{{.User.Username}}</span>
                </div>
                <a href="/logout" class="logout-btn" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <div class="chat-container">
                <div class="messages" id="messages">
                    {{if not .Messages}}
                    <div class="welcome-screen">
                        <h1>Welcome to AskGPT</h1>
                        <div class="examples">
                            <h2>Examples</h2>
                            <div class="example-grid">
                                <button class="example-btn">"Explain quantum computing"</button>
                                <button class="example-btn">"Write a poem about spring"</button>
                                <button class="example-btn">"How do I make pasta?"</button>
                            </div>
                        </div>
                    </div>
                    {{end}}
                    
                    {{range .Messages}}
                    <div class="message {{if contains . "You:"}}user-message{{else}}ai-message{{end}}">
                        <div class="message-content">{{.}}</div>
                    </div>
                    {{end}}
                </div>

                <div class="chat-input-container">
                    <form id="chat-form" class="chat-form">
                        <div class="input-wrapper">
                            <textarea 
                                id="message" 
                                name="message" 
                                placeholder="Send a message..."
                                rows="1"
                                required
                            ></textarea>
                            <button type="submit" class="send-button">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                    <div class="input-footer">
                        <p>AskGPT can make mistakes. Consider checking important information.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // WebSocket connection
        const ws = new WebSocket('ws://' + window.location.host + '/ws');
        const messagesDiv = document.getElementById('messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message');
        const newChatBtn = document.getElementById('newChatBtn');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Handle new chat button
        newChatBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/new-chat', {
                    method: 'POST',
                });

                if (response.ok) {
                    messagesDiv.innerHTML = '';
                    showWelcomeScreen();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // Handle chat form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            // Clear input and reset height
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Add user message to chat
            addMessage('You: ' + message, 'user-message');

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'message=' + encodeURIComponent(message)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                addMessage('Error: Failed to send message', 'error-message');
            }
        });

        // Handle WebSocket messages
        ws.onmessage = function(event) {
            removeTypingIndicator();
            addMessage(event.data, event.data.startsWith('You:') ? 'user-message' : 'ai-message');
        };

        // Helper functions
        function addMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + className;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message ai-message typing-indicator';
            indicator.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';
            indicator.id = 'typing-indicator';
            messagesDiv.appendChild(indicator);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function showWelcomeScreen() {
            const welcomeScreen = `
                <div class="welcome-screen">
                    <h1>Welcome to AskGPT</h1>
                    <div class="examples">
                        <h2>Examples</h2>
                        <div class="example-grid">
                            <button class="example-btn">"Explain quantum computing"</button>
                            <button class="example-btn">"Write a poem about spring"</button>
                            <button class="example-btn">"How do I make pasta?"</button>
                        </div>
                    </div>
                </div>
            `;
            messagesDiv.innerHTML = welcomeScreen;
            setupExampleButtons();
        }

        function setupExampleButtons() {
            document.querySelectorAll('.example-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const text = button.textContent.replace(/['"]/g, '');
                    messageInput.value = text;
                    chatForm.dispatchEvent(new Event('submit'));
                });
            });
        }

        // Initial setup
        setupExampleButtons();
    </script>
</body>
</html>
