<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskGPT</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="new-chat-btn" id="newChatBtn">
                <i class="fas fa-plus"></i> New Chat
            </button>
            <div class="chat-history">
                <h3>Chat History</h3>
                <div id="historyList">
                    <!-- Chat history items will be added here -->
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>AskGPT</h1>
                <div class="user-info">
                    <span>Welcome, {{.User.Username}}</span>
                    <a href="/logout" class="logout-btn">Logout</a>
                </div>
            </div>
            
            <div class="chat-container">
                <div class="messages" id="messages">
                    {{range .Messages}}
                    <div class="message {{if contains . "You:"}}user-message{{else}}ai-message{{end}}">
                        <div class="message-content">{{.}}</div>
                    </div>
                    {{end}}
                </div>
                
                <form class="chat-form" id="chat-form">
                    <div class="input-wrapper">
                        <div class="textarea-container">
                            <textarea id="message" name="message" placeholder="Type your message..." required></textarea>
                            <div class="char-counter" id="charCounter">0/4000</div>
                        </div>
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const message = document.getElementById('message').value;
            if (!message.trim()) return;

            // Add user message to chat
            addMessage('You: ' + message);
            document.getElementById('message').value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'message=' + encodeURIComponent(message)
                });

                if (response.ok) {
                    // Message was sent successfully
                } else {
                    console.error('Error sending message');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        function addMessage(text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (text.startsWith('You:') ? 'user-message' : 'ai-message');
            messageDiv.innerHTML = `<div class="message-content">${text}</div>`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Set up WebSocket connection for real-time updates
        const ws = new WebSocket('ws://' + window.location.host + '/ws');
        ws.onmessage = function(event) {
            addMessage(event.data);
        };

        // Add new chat functionality
        document.getElementById('newChatBtn').addEventListener('click', async function() {
            try {
                const response = await fetch('/new-chat', {
                    method: 'POST',
                });

                if (response.ok) {
                    // Clear messages display
                    document.getElementById('messages').innerHTML = '';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // Add character counter
        const textarea = document.getElementById('message');
        const charCounter = document.getElementById('charCounter');
        const MAX_CHARS = 4000;

        textarea.addEventListener('input', function() {
            const length = this.value.length;
            charCounter.textContent = `${length}/${MAX_CHARS}`;
            charCounter.classList.toggle('error', length > MAX_CHARS);
        });

        // Auto-resize textarea
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
